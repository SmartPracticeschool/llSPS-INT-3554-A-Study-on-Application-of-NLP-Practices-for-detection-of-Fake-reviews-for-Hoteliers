<head>
  <meta charset="UTF-8">
  <title>Hospital ML</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>

<body>
 <div class="login">
	<h1>Hospital Prediction Using ANN</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
     
    	<input type="text" name="number_inpatient" placeholder="number_inpatient" required="required" />
      <input type="text" name="number_emergency" placeholder="number_emergency" required="required" />
      <input type="text" name="number_outpatient" placeholder="number_outpatient" required="required" />
      <input type="text" name="discharge_disposition_id" placeholder="discharge_disposition_id" required="required" />
      <input type="text" name="num_lab_procedures" placeholder="num_lab_procedures" required="required" />
      <input type="text" name="num_medications" placeholder="num_medications" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
